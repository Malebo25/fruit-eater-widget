<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>fruit eater</title>
</head>
<body>
    
    <div class="input">
        
        <input type="text" name="" value="" placeholder="enter 'pear' or 'apple' " class="FruitTypeText">
        <button class="button-primary addfruitBtn" type="button" name="button">Add</button>
    </div>
    <div class="totals">
        <h3>Totals</h3>
        <table>
            <tr>
                <td>Apple total : </td>
                <td class="appleTotal"> 0 </td>
            </tr>
            <tr>
                <td>Pear total : </td>
                <td class="pearTotal"> 0 </td>
            </tr>
        
        </table>
    </div>
    <script src="fruitEaterLogic.js" charset="utf-8"></script>
    <script src="fruitEaterDom.js" charset="utf-8"></script>
